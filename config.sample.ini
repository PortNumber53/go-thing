[default]
GEMINI_API_KEY=your_api_key
SLACK_BOT_TOKEN=xoxb-token
CHROOT_DIR=/tmp/go-thing-chroot
# Optional: comma-separated list of allowed WebSocket origins for /shell/ws
# Example: https://your.domain.com, http://localhost:7866
ALLOWED_ORIGINS=

[postgres]
# Provide either DB_DSN or individual fields
# DB_DSN=postgres://user:pass@localhost:5432/go_thing?sslmode=disable
DB_HOST=localhost
DB_PORT=5432
DB_USER=postgres
DB_PASSWORD=
DB_NAME=go_thing
DB_SSLMODE=disable
DB_MIGRATIONS_DIR=./migrations
